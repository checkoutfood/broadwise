<div class="container">
  <div class="ring">
    <div *ngIf="authService.loggedIn()">
      <h2><p>{{course}}</p></h2>
      <hr>
      <div class="row ">
        <div *ngFor="let video of videos" class="col-md-4">
          <p>{{video.moduleName}}</p>
          <p>{{video.moduleDesc}}</p>
          <p>{{video.moduleAuthor}}</p>
          <div [innerHTML]="video.content | safe: 'html'"></div>
          
        </div>
      </div>
    </div>
  </div>
</div>
